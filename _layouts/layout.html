<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="Description" content="Oddwords is a quasi-journalistic Oddworld fansite created by Nemin">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    {% capture title %} Oddwords: {{page.title}} {% endcapture %}
    <title>{{ title }}</title>

    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/assets/js/lightswitch.js"></script>

    <style>
      body[type="bright"] {
        --highlight: #3f663bff;
        --font-colour: #001524ff;
        --background-colour: #F4FFF8;
        --quote-colour: #dce6df;
        --caput-mortuum: #63372cff;
        --coral: #fc7a57ff;
      }

      body[type="dark"] {
        --green: #3f663bff;
        --background-colour: #001524ff;
        --quote-colour: #040733;
        --font-colour: #F4FFF8;
        --caput-mortuum: #63372cff;
        --highlight: #fc7a57ff;
      }

      body {
        background-color: var(--background-colour);
        color: var(--font-colour, #222);

        font-family: "Raleway", sans-serif;
        font-size: 20px;
        line-height: 1.5;
      }

      a {
        color: var(--highlight);
        text-decoration: none;

        font-family: "Platypi", serif;
      }

      h1,h2,h3,h4,h5 {
        font-family: "Platypi", serif;
      }

      header, main, footer {
        width: 1200px;
        max-width: 95vw;

        margin-left: auto;
        margin-right: auto;
      }

      header {
        display: flex;
        justify-content: space-between;

        border-bottom: 2px solid var(--font-colour);
        padding: 1rem 0;

        a {
          color: var(--font-colour);
        }

  @media screen and (orientation: portrait) {
        & {
          flex-direction: column;
        }

        #header_info_div {
          justify-content: baseline;
          align-items: baseline;
          margin-top: 2rem;
        }
  }
      }

      #logo_div {
        display: flex;
        align-items: end;
        gap: 1rem;

        h1, p {
          margin: 0.2rem 0;
          line-height: 1.25;
        }
      }

      #header_info_div {
        display: flex;
        flex-direction: column;
        justify-content: end;
        align-items: end;

        p {
          margin: 0.2rem;
        }
      }

      footer {
        border-top: 2px solid var(--font-colour);
        margin-top: 1rem;

        p {
          text-align: right;
        }
      }
    </style>

    <!-- OpenGraph stuff -->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ page.summary | default: "A fansite dedicated to Canon & Community." }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://oddwords.hu{{page.url}}">
    <meta property="og:image" content="https://oddwords.hu/logo.webp">
  </head>

  <body type="bright">
    <header>
      <a href="/index.html">
        <div id="logo_div">
          <img src="/logo.webp" width="128px" height="128px">
          <hgroup>
            <h1>Oddwords</h1>
            <p>"Of Canon and Community"</p>
          </hgroup>
        </div>
      </a>

      <div id="header_info_div">
        {% if page.date %}
        <p>Published at {{page.date | date: "%Y.%m.%d." }}</p> 
        {% endif %}
        <p>{{ page.content | number_of_words }} words</p>
        <a href="#" id="lightswitch" alt="Switch colourscheme." style="visibility: hidden;"></a>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>Created by <a href="https://reddit.com/u/Nemin32">Nemin</a> (2018 - 2024)</p>
    </footer>
  </body>
</html>
