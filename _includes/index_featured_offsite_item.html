<li>
  <a href="{{ include.url }}">
    <div>
      <img src="/imgs/thumbs/{{ include.thumb }}" width="182px" height="182px" alt="{{ include.title }}" />
      <div class="description">
        <p class="title">{{ include.title }}</p>
        <p class="content">{{ include.description }}</p>
      </div>
    </div>
  </a>
</li>
