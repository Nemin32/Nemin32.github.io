{% assign id = include.post.id | split: '/' %}
<a href="{{ include.post.url }}">
  <li>
    <div class="image_container">
      <img src="/imgs/thumbs/{{id[1]}}.webp" alt="{{ include.post.title }}">
    </div>
    <div class="description">
      <p title="{{ include.post.title }}" class="link">{{ include.post.title }}</p>
      <p class="content"> {{ include.post.summary }} </p>
    </div>
  </li>
</a>
