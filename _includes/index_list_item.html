<li class="basic">
  <a href="{{ include.post.url }}">
    <div>
    <p title="{{ include.post.title }}" class="link">
      {{ include.post.title }}
    </p>
    <p class="content"> {{ include.post.summary }} </p>
    <p class="date">{{ include.post.date | date: "%Y.%m.%d." }}</p>
    </div>
  </a>
</li>
